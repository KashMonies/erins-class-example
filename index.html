<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      var initialize = function() {
        var mapOptions = {
          zoom: 19,
          center: new google.maps.LatLng(25.781902,-80.13045)
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var myLatlng = new google.maps.LatLng(25.781902,-80.13045);

        //cooper union
          var position = new google.maps.LatLng(25.781902,-80.13045);

          var markerOptions = {
              position: position,
              map: map,
              title:"versace hottie",
              icon: 'http://upload.wikimedia.org/wikipedia/en/thumb/7/75/Versace_logo.png/230px-Versace_logo.png' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var marker = new google.maps.Marker(markerOptions);

        //starbucks
          var starbucksPosition = new google.maps.LatLng(40.730007, -73.991638);

          var starbucksMarkerOptions = {
              position: starbucksPosition,
              map: map,
              title:"Hello Starbucks",
              icon: 'https://media.licdn.com/mpr/mpr/shrink_40_40/p/6/005/04b/30a/3e3f7dd.png' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var starbucksMarker = new google.maps.Marker(starbucksMarkerOptions);

          var rays = new google.maps.LatLng(40.72937,-73.989836);

          var raysMarkerOptions = {
              position: rays,
              map: map,
              title:"chikenBaconRanch",
              icon: 'http://s3-media1.fl.yelpcdn.com/bphoto/7GHPxKARjtTqUtPSga_XoQ/348s.jpg' //url to images
             };
            var raysMarker = new google.maps.Marker(raysMarkerOptions);
         

      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
